{% extends "inventario/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1 class="mb-4 text-danger">Eliminar Producto</h1>
<p>¿Estás seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

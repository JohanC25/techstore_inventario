{% extends "inventario/base.html" %}

{% block title %}Agregar Stock{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar Stock</h1>
<p><strong>Producto:</strong> {{ producto.nombre }}</p>
<p><strong>Stock actual:</strong> {{ inventario.cantidad_disponible }}</p>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad a agregar:</label>
        <input type="number" name="cantidad" id="cantidad" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
